<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>本穴世界</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: "微软雅黑", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .controls {
            margin: 20px 0;
        }
        .counter-container {
            margin: 20px 0 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .counter-container input {
            width: 60px;
            text-align: center;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            padding: 4px 6px;
        }
        .counter-container button {
            padding: 4px 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .counter-container button:hover {
            background: #217dbb;
        }
        .circle-container {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 0 auto;
        }
        .seat {
            position: absolute;
            width: 100px;
            height: 60px;
            background: #444;
            border-radius: 30px;
            box-shadow: 0 2px 8px #0006;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .seat .name-edit {
            width: 70px;
            text-align: center;
            border: none;
            border-radius: 5px;
            padding: 2px 4px;
            margin-top: 4px;
            font-size: 14px;
            background: #fff;
            color: #222;
            cursor: pointer;
            position: relative;
        }
        .seat .name-edit[disabled] {
            background: #aaa;
            color: #666;
            cursor: not-allowed;
        }
        .seat .dropdown-list {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            min-width: 120px;
            max-width: 300px;
            width: max-content;
            background: #fff;
            color: #222;
            border-radius: 5px;
            box-shadow: 0 2px 8px #0006;
            z-index: 10;
            max-height: 180px;
            overflow-y: auto;
            white-space: nowrap;
            padding: 4px 0;
        }
        .seat .dropdown-list.show {
            display: block;
        }
        .seat .dropdown-group-title {
            font-weight: bold;
            padding: 6px 10px 2px 10px;
            color: #888;
            font-size: 13px;
        }
        .seat .dropdown-item {
            padding: 6px 10px;
            cursor: pointer;
            white-space: nowrap;
            border-left: 6px solid transparent;
            transition: background 0.2s, border-color 0.2s;
        }
        .seat .dropdown-item.song {
            border-left-color: #2980b9;
        }
        .seat .dropdown-item.outsider {
            border-left-color: #f1c40f;
        }
        .seat .dropdown-item.mongolia {
            border-left-color: #e74c3c;
        }
        .seat .dropdown-item.third {
            border-left-color: #27ae60;
        }
        .seat .dropdown-item:hover {
            background: #3498db;
            color: #fff;
        }
        .seat-number {
            font-weight: bold;
            font-size: 18px;
        }
        button {
            margin: 0 8px;
            padding: 6px 16px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background: #e74c3c;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #c0392b;
        }
        .death-marker {
            width: 40px;
            height: 40px;
            background: url('https://img.icons8.com/emoji/48/000000/skull-and-crossbones.png') no-repeat center/contain;
            border-radius: 50%;
            border: 2px solid #fff;
            position: fixed;
            left: 20px;
            top: 100px;
            cursor: grab;
            z-index: 1000;
        }
        .seat.death {
            background: #222;
            opacity: 0.6;
        }
        .seat .death-icon {
            width: 28px;
            height: 28px;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <h1>本穴世界</h1>
    <!-- 计数器区域开始 -->
    <div class="counter-container">
        <button onclick="changeCounter(-15)">-15</button>
        <button onclick="changeCounter(-10)">-10</button>
        <button onclick="changeCounter(-8)">-8</button>
        <button onclick="changeCounter(-5)">-5</button>
        <button onclick="changeCounter(-3)">-3</button>
        <input type="number" id="counterInput" value="0" onchange="setCounter(this.value)">
        <button onclick="changeCounter(3)">+3</button>
        <button onclick="changeCounter(5)">+5</button>
    </div>
    <!-- 计数器区域结束 -->
    <div class="controls">
        <button onclick="removeSeat()">减少座位</button>
        <span id="seatCount"></span>
        <button onclick="addSeat()">增加座位</button>
    </div>
    <div class="death-marker" id="deathMarker" draggable="true" title="拖动到座位上标记死亡"></div>
    <div class="circle-container" id="circleContainer"></div>

    <script>
        // 规定的名称列表
        const nameGroups = [
            { title: "南宋",      class: "song",     names: ["赵昀", "史弥远", "郑清之", "史嵩之", "贾似道", "魏了翁", "刘克庄", "吴潜", "杜范", "叶适", "陈宜中", "孟珙（荆阃）", "赵葵（淮阃）", "余玠（蜀阃）", "吕文德（荆阃）", "陈韡（江阃）", "贾涉（淮阃）", "安丙（蜀阃）", "李曾伯（桂阃）", "马光祖（江阃）"] },
            { title: "外来者",    class: "outsider", names: ["完颜守绪", "蒲察官奴", "张天纲", "武仙", "李遵顼", "高泰祥"] },
            { title: "蒙古",      class: "mongolia",     names: ["窝阔台", "拖雷", "蒙哥", "忽必烈", "伯颜", "塔察儿", "八思巴", "刘整"] },
            { title: "第三方",      class: "third", names: ["李全", "范文虎", "李璮", "国用安"] }
        ];
        // 合并所有角色名用于初始化
        const nameList = nameGroups.flatMap(g => g.names);

        // 计数器功能
        let counter = 0;
        function updateCounterDisplay() {
            document.getElementById('counterInput').value = counter;
        }
        function changeCounter(delta) {
            counter += delta;
            updateCounterDisplay();
        }
        function setCounter(val) {
            let num = parseInt(val, 10);
            if (isNaN(num)) num = 0;
            counter = num;
            updateCounterDisplay();
        }

        // 原有座位管理功能
        const minSeats = 5;
        const maxSeats = 20;
        let seats = [];

        function initSeats(count) {
            seats = [];
            for (let i = 0; i < count; i++) {
                seats.push({ name: nameList[0], dead: false });
            }
        }

        function renderSeats() {
            const container = document.getElementById('circleContainer');
            container.innerHTML = '';
            const n = seats.length;
            const radius = 250;
            const centerX = 300;
            const centerY = 300;
            for (let i = 0; i < n; i++) {
                const angle = (2 * Math.PI / n) * i - Math.PI / 2;
                const x = centerX + radius * Math.cos(angle) - 50;
                const y = centerY + radius * Math.sin(angle) - 30;
                const seatDiv = document.createElement('div');
                seatDiv.className = 'seat' + (seats[i].dead ? ' death' : '');
                seatDiv.style.left = `${x}px`;
                seatDiv.style.top = `${y}px`;
                seatDiv.setAttribute('data-index', i);

                // 名称编辑框和下拉
                seatDiv.innerHTML = `
                    <div class="seat-number">${i + 1}</div>
                    <div class="name-edit-wrap" style="position:relative;">
                        <input class="name-edit" type="text" value="${seats[i].name}" ${seats[i].dead ? 'disabled' : ''} 
                            onfocus="showDropdown(${i})" onclick="event.stopPropagation();showDropdown(${i})" 
                            oninput="updateName(${i}, this.value)" autocomplete="off" />
                        <div class="dropdown-list" id="dropdown-${i}">
                            ${nameList.map(name => `<div class="dropdown-item" onclick="selectName(${i}, '${name}')">${name}</div>`).join('')}
                        </div>
                    </div>
                    ${seats[i].dead ? '<img class="death-icon" src="https://img.icons8.com/emoji/48/000000/skull-and-crossbones.png" alt="死亡" />' : ''}
                `;

                container.appendChild(seatDiv);

                // 拖放事件
                seatDiv.ondragover = (e) => { e.preventDefault(); };
                seatDiv.ondrop = (e) => {
                    e.preventDefault();
                    markDead(i, true);
                };
                seatDiv.ondragenter = (e) => { e.preventDefault(); };
                seatDiv.ondragleave = (e) => {
                    if (seats[i].dead) {
                        markDead(i, false);
                    }
                };
            }
            document.getElementById('seatCount').textContent = `座位数：${n}`;
        }

        function addSeat() {
            if (seats.length < maxSeats) {
                seats.push({ name: nameList[0], dead: false });
                renderSeats();
            }
        }

        function removeSeat() {
            if (seats.length > minSeats) {
                seats.pop();
                renderSeats();
            }
        }

        function updateName(index, value) {
            seats[index].name = value;
        }

        function selectName(index, value) {
            seats[index].name = value;
            renderSeats();
        }

        function markDead(index, dead) {
            seats[index].dead = dead;
            renderSeats();
        }

        function renderSeats() {
            const container = document.getElementById('circleContainer');
            container.innerHTML = '';
            const n = seats.length;
            const radius = 250;
            const centerX = 300;
            const centerY = 300;
            for (let i = 0; i < n; i++) {
                const angle = (2 * Math.PI / n) * i - Math.PI / 2;
                const x = centerX + radius * Math.cos(angle) - 50;
                const y = centerY + radius * Math.sin(angle) - 30;
                const seatDiv = document.createElement('div');
                seatDiv.className = 'seat' + (seats[i].dead ? ' death' : '');
                seatDiv.style.left = `${x}px`;
                seatDiv.style.top = `${y}px`;
                seatDiv.setAttribute('data-index', i);

                // 生成分组下拉
                let dropdownHtml = nameGroups.map(group => `
                    <div class="dropdown-group-title">${group.title}</div>
                    ${group.names.map(name =>
                        `<div class="dropdown-item ${group.class}" onclick="selectName(${i}, '${name}')">${name}</div>`
                    ).join('')}
                `).join('');

                seatDiv.innerHTML = `
                    <div class="seat-number">${i + 1}</div>
                    <div class="name-edit-wrap" style="position:relative;">
                        <input class="name-edit" type="text" value="${seats[i].name}" ${seats[i].dead ? 'disabled' : ''} 
                            onfocus="showDropdown(${i})" onclick="event.stopPropagation();showDropdown(${i})" 
                            oninput="updateName(${i}, this.value)" autocomplete="off" />
                        <div class="dropdown-list" id="dropdown-${i}">
                            ${dropdownHtml}
                        </div>
                    </div>
                    ${seats[i].dead ? '<img class="death-icon" src="https://img.icons8.com/emoji/48/000000/skull-and-crossbones.png" alt="死亡" />' : ''}
                `;

                container.appendChild(seatDiv);

                // 拖放事件
                seatDiv.ondragover = (e) => { e.preventDefault(); };
                seatDiv.ondrop = (e) => {
                    e.preventDefault();
                    markDead(i, true);
                };
                seatDiv.ondragenter = (e) => { e.preventDefault(); };
                seatDiv.ondragleave = (e) => {
                    if (seats[i].dead) {
                        markDead(i, false);
                    }
                };
            }
            document.getElementById('seatCount').textContent = `座位数：${n}`;
        }

        // 下拉显示/隐藏逻辑
        function showDropdown(index) {
            // 先关闭所有
            document.querySelectorAll('.dropdown-list').forEach(el => el.classList.remove('show'));
            // 当前显示
            const dropdown = document.getElementById('dropdown-' + index);
            if (dropdown) dropdown.classList.add('show');
        }
        document.addEventListener('click', function () {
            document.querySelectorAll('.dropdown-list').forEach(el => el.classList.remove('show'));
        });

        // 拖动死亡标志逻辑
        const deathMarker = document.getElementById('deathMarker');
        deathMarker.addEventListener('dragstart', function (e) {
            e.dataTransfer.setData('text/plain', 'death');
        });

        // 初始化
        initSeats(12);
        renderSeats();
        updateCounterDisplay();

        window.updateName = updateName;
        window.selectName = selectName;
        window.setCounter = setCounter;
        window.changeCounter = changeCounter;
        window.showDropdown = showDropdown;
    </script>
</body>
</html>
